<!DOCTYPE HTML>

<html xmlns:th="http://www.thymeleaf.org">

<head>
<title>Customers</title>
</head>

<body
	style="background-color: #f4f4f4; font-family: Calibri Light; margin: 50px; border-spacing: 10px; border: #85959E 4px double">
	<header>
		<center>
			<h1>Customers</h1>
		</center>
	</header>
	<p th:each="customer: ${customers}">
	<span th:text="|${customer.id} ${customer.firstName} ${customer.lastName}|" ></span></p>
	
</body>
</html>
